<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Project</title>
    <link href = 'index.css' rel = 'stylesheet'>
</head>
<body>
    <!-- Header
    1. Image Backgroud
    2. Display for "Available Budget" + Current Month and Date
    3. Total Amount 
    4. Total Income
    5 Total Expenses -->

    <!-- Input Area 
    1. Choice Whether +/-
    2. Description of Item
    3. Value
    4. Enter Button -->

    <!-- Body Grid : 2 sections
    1. Income Section
        a. insert description + amount
    2. Expenses Section
        a. insert description + amount 
    3. Button to Delete upon hover-->

    <!-- INSTRUCTIONS
    1. INPUT description
    2. INPUT value
    3. INPUT typeOfMoney +/-
    4. STORE into a container

    IF + THEN income = value
        total income =+ income 
        totalAmount =+ totalIncome 
    ELSE IF - THEN expenses = value
        totalExpenses =+ expenses
        totalAmount =- totalExpenses

    IF hover to description at ledger
        x button will appear
            IF x is clicked 
                delete whole row (paycheck )
    -->
    <!-- 
        Container = "-/itemName/amount"
            function: split everytime "/"[1,0] [1,1] [1,2]
     -->

     <div id="container">
         <div id="header">
        <!-- Header  -->
             <div class="header-content">
                 <!-- Display Amount -->
                <div class=display-date><strong>Available Budget in September 2020</strong></div><br>
                <div id="total-amount">0.00</div>
   
                <div class = income-container> 
                    <p>Income</p>
                    <p id = "income-amount">0.00</p>
                </div>
   
                <div class="expenses-container"> 
                   <p>Expenses</p>
                   <p id="expenses-amount">0.00</p>
               </div>
             </div>
             
         </div>
         <!-- Input Container -->
         <div id="input-container">
             <div class="drop-down">
                <select name="input-type" class="input-type" id="choice">
                    <option >+</option>
                    <option >-</option>
             </div>
             <div class="description-input">
                <input type="text" class="input-type" id="description-input" placeholder="Add description">
             </div>

             <div class="value-input">
                <input type="number" class="input-type" id="value-input" placeholder="value">
             </div>
             <div class="submit-button"> + </div>
         </div>

         <div id="ledge-container">
             <div id="income-column"> 
                 <p>Income</p>
                 <ul id = "income-list"> </ul>
             </div>

             <div id="expenses-column"> 
                <p>Expenses</p>
                <ul id = "expenses-list"> </ul>
            </div>
         </div>
     </div>
     <script src="index.js"></script>
</body>
</html>
